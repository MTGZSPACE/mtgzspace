<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fermeture</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .alert {
      background: linear-gradient(135deg, #ff4d4d, #9b0000);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 1.2em;
      color: #ffbaba;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="alert">Fermeture disponible dans 1 mois</div>
  <div class="countdown" id="countdown">Chargement du compte Ã  rebours...</div>

  <script>
    // Date actuelle + 1 mois
    const endDate = new Date();
    endDate.setMonth(endDate.getMonth() + 1);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerText = "Fermeture disponible !";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
