<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Postuler - MTGZSPACE</title>
  <style>
    body {
      background: linear-gradient(45deg, #6a00ff, #ff0055);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      background: #1a001f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 0, 85, 0.5);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #ff0055;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #d40049;
    }

    a {
      margin-top: 2rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Rejoindre l'équipe MTGZ</h1>
  <p>Remplis ce formulaire pour postuler à l'équipe !</p>

  <form action="https://formsubmit.co/edojuniorsantos2012eds@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Nouvelle Candidature MTGZ">
    <input type="text" name="Nom ou pseudo" placeholder="Ton nom ou pseudo" required>
    <input type="email" name="Email" placeholder="Ton email" required>
    <input type="text" name="Discord" placeholder="Ton pseudo Discord" required>
    <textarea name="Motivation" rows="5" placeholder="Pourquoi veux-tu rejoindre l'équipe ?" required></textarea>
    <input type="submit" value="Envoyer la candidature">
  </form>

  <a href="index.html">← Retour à l'accueil</a>

</body>
</html>
